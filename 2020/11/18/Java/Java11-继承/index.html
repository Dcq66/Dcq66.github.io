    <p>继承</p>
<pre><code>* 继承的特点：
    - 子类可以拥有父类的“内容”
    - 子类还可以拥有自己的“专属内容
* 定义父类（基类、超类）的格式（一个普通类的定义）：public class 父类名称&#123;&#125;;
* 定义子类：public class 子类名称 extends 父类名称&#123;&#125;;</code></pre>
